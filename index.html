<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZeroConta - Cadastro Inteligente</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>ZeroConta</h1>
    <form id="cadastro-form">
      <label for="tipo">Tipo de Usuário</label>
      <select id="tipo" name="tipo" required>
        <option value="">Selecione...</option>
        <option value="autonomo">Comerciante Autônomo</option>
        <option value="pequeno">Comerciante Pequeno Porte</option>
        <option value="medio">Comerciante Médio Porte</option>
        <option value="grande">Comerciante Grande Porte</option>
        <option value="cliente">Cliente Final</option>
      </select>

      <input type="text" id="nome" name="nome" placeholder="Nome completo" required />
      <input type="text" id="cpf" name="cpf" placeholder="CPF" required />
      <input type="text" id="whatsapp" name="whatsapp" placeholder="WhatsApp" required />
      <input type="text" id="endereco" name="endereco" placeholder="Endereço" />
      <input type="text" id="mei" name="mei" placeholder="MEI" />
      <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ" />
      <input type="email" id="email" name="email" placeholder="E-mail" />
      <input type="text" id="cnh" name="cnh" placeholder="CNH" />
      <input type="text" id="endcomercial" name="endcomercial" placeholder="Endereço Comercial" />
      <input type="text" id="endresidencial" name="endresidencial" placeholder="Endereço Residencial" />
      <input type="text" id="pai" name="pai" placeholder="Nome do Pai" />
      <input type="text" id="mae" name="mae" placeholder="Nome da Mãe" />
      <input type="text" id="whatsapp2" name="whatsapp2" placeholder="WhatsApp Secundário" />

      <button type="submit">Cadastrar</button>
    </form>
    <p id="mensagem-sucesso" class="hidden">Cadastro enviado com sucesso!</p>
    <p id="mensagem-erro" class="hidden">Erro ao enviar cadastro. Tente novamente.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
